{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>قالب صفحه ورود به ناحیه کاربری :: دریافت شده از وب روبیک</title>
    <!-- CSS Styles -->
    <link type="text/css" href={% static "css/bootstrap-rtl.css" %} rel="stylesheet"/>
    <link type="text/css" href={% static "css/font-awesome.min.css" %} rel="stylesheet"/>
    <link type="text/css" href={% static "css/animate.css" %} rel="stylesheet"/>
    <link type="text/css" href={% static "css/hamburgers.min.css" %} rel="stylesheet"/>
    <link type="text/css" href={% static "css/select2.min.css" %} rel="stylesheet"/>
    <link type="text/css" href={% static "css/util.css" %} rel="stylesheet"/>
    <link type="text/css" href={% static "css/style.css" %} rel="stylesheet"/>
</head>
{#body section#}
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src={% static "pics/img-01.png" %} alt="IMG">
            </div>
            <form class="login100-form validate-form" method="post" action="{% url 'signin' %}">
                {% csrf_token %}
                <br>
                <span class="login100-form-title">ثبت نام کاربر جدید</span> <!-- Form Title -->

                {% for field in signin_form %}
                    <div class="wrap-input100 validate-input" data-validate="لطفا {{ field.label }} خود را وارد کنید!">
                        {{ field }}
                        <span class="focus-input100"></span>
                        <span class="symbol-input100"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    </div>
                {% endfor %}


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">ثبت نام</button>
                </div>
                <div class="text-center p-t-136">
                    <a class="txt2" href="{% url 'login' %}">
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        قبلا ثبت نام کرده اید ؟
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


{#scipts#}
<script src={% static "js/jquery-3.2.1.min.js" %}></script>
<script src={% static "js/popper.min.js" %}></script>
<script src={% static "js/bootstrap.min.js" %}></script>
<script src={% static "js/select2.min.js" %}></script>
<script src={% static "js/tilt.jquery.min.js" %}></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<script src={% static "js/scripts.js" %}></script>
</body><!-- This template has been downloaded from Webrubik.com -->
</html>
